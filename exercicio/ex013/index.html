<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video no html-5</title>
</head>
<body>
    <h1>colocando video no site</h1>
    <p>O vídeo carregará aqui!</p>
    <video width="560" height="315" poster="imagem/tambe.png" autoplay controls loop>
        <source src="midia/meu-video.m4v" type="">
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/meu-video.webm" type="">
        <source src="midia/meu-video.ogv" type="">
        <p>seu navegador nao roda esse video,lamento.</p>
    </video>
    <h1>video incorporado do yutube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4Fhqokd_lpE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
