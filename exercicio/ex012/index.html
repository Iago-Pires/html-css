<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carregando img dinamica</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir essas imgs em seu site ou dimiua a rolagm do seu site pra abrir em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"><!--for abaixo de 750,carregara a img com 300 px-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!--for abaixo de 1500,carregara a img com 700 px-->
        <img src="imagens/foto-g.png" alt="img">
    </picture>
    <h1>carregando audio</h1>
    <p>usando a tag audio no html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>seu navegador nao carrega esse arquivo. <a href="midia/guanacast-33.mp3">clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
